<DOCTYPE html>
<html>
<head>
 <title>Aarav's Page</title>
 <style>
  body {
   background-image: url(https://i.pinimg.com/736x/fa/30/ff/fa30ff069c6a4e6414f7c3315d58a00d.jpg);
   background-size:cover;
   background-position: center;
   background-repeat: no-repeat;
   background-attachment: fixed;
   color: white;
   font-family: Sans-Serif;
   margin:0;
   padding: 0;
   box-sizing: border-box;
 }
 /* Pure Screen center */
 body {
   background-color: #ffffff;
   font-family: 'Arial'; sans-serif;
   color: #111;
   height: 100vh;
   display : flex;
   flex-direction: column;
 /* Vertical */
      justify-content: center;
 /* Center Y Axis */
     align-content: center;
 /* Center X Axis */
     text-align: center;
 }
 /* Animated Itachi Name */
 h1 {
   font-size: 34px;
   font-weight: 700;
   animation: glow 2s infinite alternate;
 }
 @keyframes glow {
   from {color: #000; }
   to {color: #ff0000; }
 }
 /* Profile Photo Round */
 .profile {
   width: 120px;
   height: 120px;
   border-radius: 50%;
   object-fit: cover;
   border: 3px solid #000;
   margin-top: 15px;
 }
 /* Instagram Button */
 button {
   margin-top: 25px;
   padding: 12px 30px;
   font-size: 18px;
   border: none;
   background-color: #000000;
   color: white;
   border-radius: 12px;
   cursor: pointer;
   transition: transform 0.15s;
background-color 0.15s; 
 }
 /* Tap animation */
 button:active {
   background-color: #333333;
   transform: scale(0.90)
 }
 p {
   margin-top: 18px;
   color: #444;
 }
 </style>
 </head>
 <body>
  <h1>Itachi</h1>
  
  <!--Itachi Image -->
  <img class ="profile-pic" />
  src="https://i.postimg.cc/3rSYQX5H/itachi-pfp.png" class="profile-pic" />
  alt="Itachi">
  <!-- Instagram Button -->
  <button
  onclick="window.location.href='https://instagram.com/simpu_7';">
    Instagram
    </button>
<p style="margin-top:20px;
color:#444;">Made by the one who chooses peace </p>
   </body>
   </html>
